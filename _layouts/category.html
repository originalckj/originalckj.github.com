---
layout: page
---

{% for post in site.categories[page.category] %}
  <article class="post">
    <h1><a href="{{ post.url | absolute_url }}">{{ post.title }}</a></h1>
    <div class="entry">
      {{ post.excerpt }}
    </div>

    <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
  </article>
{% endfor %}
